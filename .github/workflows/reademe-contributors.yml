# 监听 main 分支
on:
    push:
        branches:
            - main

jobs:
    contrib-readme-job:
        runs-on: ubuntu-latest
        name: A job to automate contrib in readme
        steps:
            - name: Contribute List
              uses: dmnemec/copy_file_to_another_repo_action@v1.1.1
              env:
                  GITHUB_TOKEN: ${{ secrets.CONTRIBUTORS_TOKEN }}
